<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="signup">
        <span class="signup__logo"><img src="images/logo.svg" alt="" /></span>

        <!-- Intro Section -->
      <h1><span>We're </span><span>coming soon </span></h1>

      <div class="signup__info">

      <p>Hello fellow shoppers! We're currently building our new fashion store. Add
      your email below to stay up-to-date with announcements and our launch
      deals.</p>  

      </div>

      <!-- Sign Up Section -->

      <form class="signup__email">
        <input type="email" class="signup__email" id="email" placeholder="Email Address">
        <input type="submit">
      </form>

      <img src="images/hero-desktop.jpg" alt="">

    </div>



    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
